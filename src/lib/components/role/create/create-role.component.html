<default-actions
  (save)="save()"
  [disabled]="{
    save: formGroup.invalid
  }"
></default-actions>
<div class="animated fadeIn">
  <form novalidate autocomplete="off" [formGroup]="formGroup">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>Create a Role</strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <with-validation>
                <label>Name</label>
                <input validate formControlName="name" class="form-control" placeholder="Name" noWhiteSpace required/>
              </with-validation>
            </div>
            <div class="form-group">
              <with-validation>
                <label class="mt-2">Description</label>
                <textarea validate formControlName="description" class="form-control" required></textarea>
              </with-validation>
            </div>
            <div class="form-group">
              <with-validation>
                <label class="mt-2">Display Name</label>
                <input validate formControlName="displayName" class="form-control" placeholder="Display Name " required />
              </with-validation>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
