<default-actions
  (attach)="onAttach()"
  (revoke)="onRevoke()"
  [disabled]="{
    save: formGroup.invalid,
    attach: permissionsToAttach?.length < 1,
    revoke: permissionsToRevoke?.length < 1
  }"
></default-actions>
<div class="animated fadeIn">
  <form novalidate autocomplete="off" [formGroup]="formGroup">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>General</strong>
          </div>
          <div class="card-body">
            <div class="form-group required">
              <label class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control"  placeholder="Name" readonly noWhiteSpace required/>
            </div>
            <div class="form-group required mt-2">
              <label class="form-label">Display Name</label>
              <input type="text" formControlName="displayName" class="form-control" placeholder="Display Name" readonly required/>
            </div>
            <div class="form-group required mt-2">
              <label class="form-label">Description</label>
              <textarea type="text" formControlName="description" class="form-control" readonly required></textarea>
            </div>
          </div>
        </div>
        <div class="card mt-2">
          <div class="card-header">
            <strong>Attach Permissions</strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <lookup-widget [options]="permissionLookupOptions" [ignoreOptions]="role?.permissions?.data" [(selected)]="permissionsToAttach" >
                <small>Select permissions to attach</small>
              </lookup-widget>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>Role Permissions</strong>
          </div>
          <div class="card-body">
            <permissions-list [rows]="role?.permissions?.data" [(selected)]="permissionsToRevoke"></permissions-list>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
