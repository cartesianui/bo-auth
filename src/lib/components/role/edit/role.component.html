<page-title [title]="'Edit Role (' + role?.name + ')'"></page-title>
<page-actions
  (save)="save()"
  (attach)="attach()"
  (revoke)="revoke()"
  [disabled]="{
    save: roleFormGroup.invalid,
    attach: permissionsToAttach?.length > 0 ? false: true,
    revoke: permissionsToRevoke?.length > 0 ? false: true
  }"
></page-actions>
<div class="animated fadeIn">
  <form novalidate autocomplete="off" [formGroup]="roleFormGroup">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <strong>General</strong>
          </div>
          <div class="card-body">
            <div class="form-group required">
              <label class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control" [ngClass]="getFormClasses('name')" placeholder="Name" />
            </div>
            <div class="form-group required mt-2">
              <label class="form-label">Display Name</label>
              <input type="text" formControlName="displayName" class="form-control" [ngClass]="getFormClasses('displayName')" placeholder="Display Name..." />
            </div>
            <div class="form-group required mt-2">
              <label class="form-label">Description</label>
              <textarea type="text" formControlName="description" class="form-control" placeholder="Description..." [ngClass]="getFormClasses('description')"> </textarea>
            </div>
          </div>
        </div>
        <div class="card mt-2">
          <div class="card-header">
            <strong>Attach Permissions</strong>
          </div>
          <div class="card-body">
            <label class="form-label">Select Permission</label>
            <lookup-widget [options]="lookupOptions" [ignoreOptions]="role?.permissions?.data" [(selected)]="permissionsToAttach" ></lookup-widget>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <strong>Role Permissions</strong>
          </div>
          <div class="card-body">
            <permissions-list [rows]="role?.permissions?.data" (cbClick)="onCbClick($event)"></permissions-list>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
