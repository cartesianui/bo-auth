<div class="animated fadeIn row">
  <div class="col-xs-12">
    <div class="card">
      <div class="card-body" *ngIf="loaded">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control-plaintext" value="{{ permission?.name }}" readonly />
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control-plaintext" readonly>{{ permission?.description }}</textarea>
        </div>
      </div>
    </div>
  </div>
</div>
