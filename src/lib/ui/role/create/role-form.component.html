<form novalidate autocomplete="off" [formGroup]="formGroup" (ngSubmit)="create()" class="card-body">
  <div class="animated fadeIn row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary pull-right ml-2" [disabled]="formGroup.invalid || loading"><i class="fa fa-save"></i> Save</button>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header">
          <strong>Create a Role</strong>
        </div>

        <div class="card-body">
          <div class="form-group">
            <label>Name</label>
            <input formControlName="name" class="form-control" placeholder="Name" [ngClass]="getFormClasses('name')" />
            <label class="mt-2">Description</label>
            <textarea formControlName="description" class="form-control" placeholder="Description..." [ngClass]="getFormClasses('description')"> </textarea>
            <label class="mt-2">Display Name</label>
            <input formControlName="displayName" class="form-control" placeholder="Display Name... " [ngClass]="getFormClasses('displayName')" />
            <!--          <button-->
            <!--            type="submit"-->
            <!--            class="btn btn-primary btn-block mt-4"-->
            <!--            [disabled]="formGroup.invalid || loading"-->
            <!--          >-->
            <!--            Create-->
            <!--          </button>-->
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
